<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">

    <script type="text/javascript" src="script.js"></script>
    <title>Formulário</title>
</head>
<body>
    <center>Formulário</center>

    <form action="" method="post">
        <br>
        <hr>
        <center>
            Nome: <input type="text" placeholder="Escreva seu nome" size="12" class="inputs-name" required> <br> <br>
    
            Número: <input type="number" class="inputs-number" placeholder="Digite seu número" size="12" required> <br> <br>
    
            Data: <input type="date" class="inputs-date" size="12" required> <br> <br>

            Senha: <input type="password" class="inputs-password" placeholder="Digite sua senha" size="12" required> <br> <br>

            E-mail: <input type="email" class="inputs-email" placeholder="Digite seu e-mail" size="12" required> <br> <br>

            Sexo: <input type="radio" class="inputs-sex"  name="Masculino" name="Feminino" name="Outros" value=""> Masculino <input type="radio" name="Masculino" name="Feminino" name="Outros" value=""> Feminino <input type="radio" name="Masculino" name="Feminino" name="Outros" value=""> Outros
        </center>
        <br>
        <hr>
        <br>
        <center>
            <button type="submit" class="myButton3">Envie seus dados</button>
        </center>
    </form>
</body>
</html>
